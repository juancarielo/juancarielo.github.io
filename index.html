---
layout: default
title: Home
description: Welcome.
bg_page: home-bg
---

<!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">

      {% assign posts = site.posts|slice:0,3 %}
      {% for post in posts %}
      <div class="post-preview">
        <a href="{{ post.url }}">
          <h2 class="post-title">
            {{ post.title }}
          </h2>
          <h3 class="post-subtitle">
            {{ post.excerpt|strip_html}}
          </h3>
        </a>
        <p class="post-meta">Posted by
          <a href="#">{{ post.author }}</a>
          on {{ post.date | date_to_string }}
        </p>
      </div>
      <hr>
      {% endfor %}

      <!-- Pager -->
      <div class="clearfix">
        <a class="btn btn-primary float-right" href="/portfolio/">More &rarr;</a>
      </div>
    </div>

  </div>
</div>
