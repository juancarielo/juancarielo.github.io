<!-- Page Header -->
{% if page.author %}
  <header class="masthead" style="background-color: #062c33">
  <!--<header class="masthead" style="background-image: url('/assets/img/post-bg.jpg')">-->
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1> {{ page.title }} </h1>
            <h2 class="subheading">{{ page.excerpt|strip_html}}</h2>
            <span class="meta">Posted by
                  <a href="/about/">{{ page.author }}</a>
                  on {{ page.date | date_to_string }}
              </span>
          </div>
        </div>
      </div>
    </div>
  </header>
{% else %}
  <header class="masthead" style="background-color: #062c33">
  <!--<header class="masthead" style="background-image: url('/assets/img/{{ page.bg_page }}.jpg')">-->
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>{{ page.title }}</h1>
            <span class="subheading">{{ page.description }}</span>
          </div>
        </div>
      </div>
    </div>
  </header>
{% endif %}
