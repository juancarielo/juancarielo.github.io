<div class="post-preview">
  <a href="{{ include.content.url }}">
    <h2 class="post-title">
      {{ include.content.title }}
    </h2>
    <h3 class="post-subtitle">
      {{ include.content.excerpt|strip_html }}
    </h3>
  </a>
  <p class="post-meta">
    {{ post.date | date: '%B %d, %Y' }} &middot; {% include read_time.html content=include.content.content %}
  </p>
</div>

{% if forloop.last == false %}
  <hr>
{% endif %}
