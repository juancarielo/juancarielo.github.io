<hr>
<footer>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <ul class="list-inline text-center">
          {% for item in site.data.social %}
            <li class="list-inline-item">
              <a href="{{ item.link }}" rel="noopener" target="_blank" title="{{ item.name }}" aria-label="{{ item.name }}">
                  <span class="fa-stack fa-lg">
                    <i class="fas fa-circle fa-stack-2x"></i>
                    <i class="{{ "fa-stack-1x fa-inverse " | append: item.class }}"></i>
                  </span>
              </a>
            </li>
          {% endfor %}
        </ul>
        <p class="copyright text-muted mt-5">
          {{ site.name }} Â© {{ "now" | date: "%Y" }}
          <br>
          <small>Made with <a href="https://jekyllrb.com/" rel="noopener" target="_blank">Jekyll</a>.</small>
        </p>
      </div>
    </div>
  </div>
</footer>
