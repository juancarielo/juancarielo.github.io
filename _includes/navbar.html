<div id="wrapper-navbar">
  <header>
    <div class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img src="{{ site.baseurl | append : '/assets/dist/img/logo.png'}}" alt="Logo" title="Logo" />
        </a>
        <button onclick="disableOverflow()" id="main-menu-icon" aria-controls="navbarNavDropdown" aria-expanded="false"
          aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbarNavDropdown"
          data-bs-toggle="collapse" title="Menu" type="button">
          <div id="nav-icon">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
        </button>
      </div>
    </div>
    <nav>
      <div class="navbar-collapse collapse text-center" id="navbarNavDropdown">
        <ul class="navbar-nav" id="main-menu">
          {% for item in site.data.menu %}
          {% assign current = item.link | split:'/' %}
          <li class="nav-item{% if page.url == item.link or page.url contains current[1] %} active{% endif %}">
            <a class="nav-link{% if item.disabled %} disabled{% endif %}" href="{{ item.link }}">
              {{ item.name }}
            </a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </nav>
  </header>
</div>
