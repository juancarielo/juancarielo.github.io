<div id="wrapper-navbar">
  <header>
    <div class="navbar navbar-expand-md navbar-light">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img
            src="{{ site.baseurl }}/assets/dist/img/logo.png"
            alt="Logo"
            title="Logo"
          />
        </a>
        <button
          class="navbar-toggler collapsed"
          type="button"
          title="Menu"
          data-toggle="collapse"
          data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <div id="nav-icon">

            <span></span>
            <span></span>
            <span></span>
          </div>
        </button>
      </div>
      <!-- .container -->
    </div>
    <!-- .navbar -->

    <nav>
      <div id="navbarNavDropdown" class="navbar-collapse collapse text-center">
        <ul id="main-menu" class="navbar-nav">
          {% for item in site.data.menu %}
          {% assign current = item.link | split:'/' %}
          {% assign disabled = item.disabled | '' %}
          <li
            class="nav-item {% if page.url == item.link or page.url contains current[1] %}active{% endif %}"
          >
            <a href="{{ item.link }}"> {{ item.name }} </a>
          </li>
          {% endfor %}
        </ul>
