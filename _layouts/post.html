---
layout: default
---

<header class="masthead">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="post-heading">
          <h1> {{ page.title }} </h1>
          <h2 class="subheading">{{ page.excerpt|strip_html}}</h2>
          <span class="meta">
            <a href="#">Company</a> Â· {{ page.date | date: '%Y' }}
          </span>
      </div>
    </div>
  </div>
</header>

<article>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        {{ content }}
        <div class="text-center mt-5">
          <a href="#" class="btn btn-dark">Visit Website.</a>
        </div>
        <hr>
      </div>
    </div>
</article>

<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      <div class="clearfix">
        {% if page.previous.url %}
        <a class="btn btn-primary float-left" href="{{ page.previous.url }}" data-toggle="tooltip" data-placement="top"
           title="{{ page.previous.title }}">
          &laquo; Previous post
        </a>
        {% endif %}
        {% if page.next.url %}
        <a class="btn btn-primary float-right" href="{{ page.next.url }}" data-toggle="tooltip" data-placement="top"
           title="{{ page.next.title }}">
          Next post &raquo;
        </a>
        {% endif %}
      </div>
    </div>
  </div>
</div>
