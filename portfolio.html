---
layout: default
title: Portfolio
description: My works.
permalink: /portfolio/
bg_page: portfolio-bg-2
---

<!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">

      {% for post in site.posts %}
        <div class="post-preview">
          <a href="{{ post.url }}">
            <h2 class="post-title">
              {{ post.title }}
            </h2>
            <h3 class="post-subtitle">
              {{ post.excerpt|strip_html}}
            </h3>
          </a>
          <p class="post-meta">Posted
            <!--<a href="/about/">{{ post.author }}</a>-->
            on {{ post.date | date_to_string }}
          </p>
        </div>
        <hr>
      {% endfor %}

    </div>
  </div>
</div>
